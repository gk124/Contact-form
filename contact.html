<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="container">
    <div class="head"><h1 class="main">Contact Us</h1><hr></div>
    <p>We would like to hear from you. Please send us message by filling the form below. We will get back to you as soon as possible.</p>
    <hr>
    <br>
    
        <form action="" method="get">
            <p>Name : <span>*</span>
                <br>
                <input type="text" name="fname" id="fname" placeholder="first" required>                
                <input type="text" name="lname" id="lname" placeholder="last" required>
            </p>
            <p>Email : <span>*</span>
                <input type="email" required name="mail" id="mail" placeholder="Enter you e-mail">
            </p>
            <p>Phone Number:
                <input type="number" name="no" id="no" placeholder="calling">
            </p>
            <p>Phone Number:
                <input type="number" name="whatsapp" id="whatsapp" placeholder="whatsapp">
            </p>
            <p>College Name : <span>*</span>
                <input type="text" name="clg" id="clg" required>
            </p>
            <p> Branch :  <span>*</span><br>
                    CSE<input type="radio" name="branch" required><br>
                    ECE<input type="radio" name="branch" required>
            </p>
            <p>Course Preffered: <span>*</span>
                <select name="course" id="course" required>
                    <option value="">select a course</option>
                    <option value="web">Web Development</option>
                    <option value="fullStack">Full stack Development</option>
                    <option value="program">Programming</option>
                </select>
            </p>
            <p>Message : <br>
                <textarea name="msg" id="msg" placeholder="Enter you message here" cols="100" rows="10"></textarea>
            </p>
            <input type="submit" value="Submit">
        </form>
    </div>
    
</body>
</html>
